        });

          .transition()
          .duration(1000)
          .ease("linear")
          .attr("cx", function (d){ return xScale(+d["GDP"]); })
          .attr("cy", function (d){ return yScale(+d["LifeExp"]); })
          .attr("r",  function (d){ return rScale(+d["Population"]); }) // scaling the radius according to population

        .attr("r",0)
        .remove();
